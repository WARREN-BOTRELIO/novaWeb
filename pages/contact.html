<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp-Form</title>
    <link rel="stylesheet" href="../doc asset/CSS/contact.css">
  </head>
  <body>
    <div class="container">
      <div class="leftbox">
        <h1 class="welcome">Content de vous revoir</h1>
        <p>
          Pour rester en contact avec nous, veuillez vous connecter avec vos
          informations personnelles
        </p>
        <div class="buttonContainer">
            
            <button class="sumit">S'IDENTIFIER</button>
        </div>
      </div>
      <div class="rightbox">
        <form action="" method="post" enctype="multipart/form-data">
          <h1>Creation de Compte</h1>

          <div class="downContainer">
            <input type="text" placeholder="Name" />
          </div>
          <div class="downContainer">
            <input type="email" placeholder="Email"/>
          </div>
          <div class="downContainer">
            <input type="password"  placeholder="Password"/>
          </div>
          <div class="lastContainer">
            <button class="sumit">INSCRIPTION</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
